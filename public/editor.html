<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD Editor V3 Web Component</title>
  <script type="module" src="editor.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <md-editor-v3 id="editor" text="# Hello World" style="height: 70%;"></md-editor-v3>
  <div style="padding: 12px; height: 30%; box-sizing: border-box;">
    <button id="show-markdown">获取当前 Markdown</button>
    <pre id="markdown-output" style="margin-top: 12px; height: calc(100% - 48px); overflow: auto; background: #1e1e1e; color: #d4d4d4; padding: 12px; border-radius: 6px;"></pre>
  </div>
  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const editor = document.getElementById('editor');
      await customElements.whenDefined('md-editor-v3'); // 等待组件注册完成后再调用实例方法

      const res = await fetch('data.md');
      const text = await res.text();
      editor.setAttribute('text', text);

      const button = document.getElementById('show-markdown');
      const output = document.getElementById('markdown-output');

      button.addEventListener('click', () => {
        const markdown = editor.getText();
        output.textContent = markdown;
      });
    })
  </script>
</body>
</html>
