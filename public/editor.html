<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD Editor V3 Web Component</title>
  <script type="module" src="editor.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <md-editor-v3 id="editor1" text="# Hello World" style="height: 100%;"></md-editor-v3>
  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const editor = document.getElementById('editor1');

      // 等待组件注册完成后再调用实例方法
      await customElements.whenDefined('md-editor-v3');

      editor.addEventListener('editorSave', e => {
        const [text, promise] = e.detail;
        console.log(text);
        promise.then(html => {
          console.log(html);
        });
      });

      editor.addEventListener('editorInput', e => {
        console.log(e);
      })

      const res = await fetch('data.md');
      const text = await res.text();
      editor.setAttribute('text', text);
    });
  </script>
</body>
</html>
